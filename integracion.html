<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargarCuentas();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="cargarCuentas()";/>
                <input type="button" value="TRANSACCIONES" class="boton" onclick="cargarTransacciones()"; />
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="cargarMovimientos()"; />
            </div>
            <div class="contenedorInfoGrupo">
                <div>PABLO GUAMAN</div>
                <div>JONATHAN TIPAN</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumCuenta" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombre" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtApellido" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CEDULA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCedula" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar()" />
                </div>
            </div>

            <div class="inferior" id="tablaCuentas">

            </div>

        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="lblNumeroCuenta" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusqueda();" />
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">MONTO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="lblMonto" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" id="lblDepositar" onclick="ejecutarDeposito();" />
                    <input type="button" value="RETIRAR" id="lblRetirar" onclick="ejecutarRetiro();" />

                </div>
                <div class="inferior" id="lblTabla">

                </div>
            </div>
        </div>
        <div class="contenido" id="divMovimientos">

            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NÃºmero de cuenta</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumCuentaMovimientos" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="Ver movimientos" onclick="filtrarMovimientos()" />
                </div>
                <div id="tablaMovimientos">

                </div>
            </div>

        </div>
    </div>
</body>

</html>
